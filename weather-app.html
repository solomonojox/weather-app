<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <marquee behavior="scroll" direction="left" scrollamount="5">Welcome to Solomon Akpa's Weather App</marquee>
    
    <div class="search">
      <input type="text" class="search-bar" placeholder="Enter your location">
      <button><i class="fas fa-search"></i></button>
    </div>
    
    <!-- Weather in Lagos -->
    <div class="weather loading">
      <h2 class="city"></h2>
      <h1 class="temp"></h1>

      <div class="flex">
        <img src="https://openweathermap.org/img/wn/50n.png" alt="" class="icon">
        <div class="description"></div>
      </div>

      <div class="humidity"></div>
      <div class="wind"></div>
    </div>

  </div>
</body>
</html>
